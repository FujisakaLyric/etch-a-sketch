<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1 class="header">Etch-a-Sketch</h1>
        <div class="content">
            <div class="settings">
                <div class="input">
                    <p>** Input any number from 1 to 100! **</p>
                    <label for="guessField">Grid Size: </label>
                    <input type="text" id="sizeInput" class="sizeInput">
                    <button type="submit" class="sizeSubmit">Submit</button>
                </div>
                <button id="black" class="button button-selectable selected">Black Ink</button>
                <button id="rainbow" class="button button-selectable">Rainbow Ink</button>
                <button id="incremental" class="button button-selectable">Incremental Darkness</button>
                <button id="eraser" class="button button-selectable">Eraser</button>
                <button class="button toggle-grid">Toggle Grid Lines</button>
                <button class="button reset">Clear Grid</button>  
            </div>
            <div class="container-grid"></div>
        </div>
    </body>
</html>
